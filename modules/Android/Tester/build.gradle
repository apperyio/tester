apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "io.appery.tester"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 10
        versionName "1.6"
    }

    signingConfigs {

        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile project(':BarcodeScanner')
    compile project(':CordovaLib')
    compile 'com.android.support:support-v4:23.1.1'
/*    compile ('org.apache.cordova:cordova:3.7.1'){
        exclude group: 'com.squareup.okhttp', module: 'okhttp'
    }
    compile 'org.apache.cordova:cordova-core:3.7.1'*/
    //compile 'com.google:analytics:2.3.1'

    //Retrofit for REST
    compile('com.squareup.retrofit:retrofit:1.9.0') {
        exclude group: 'commons-io', module: 'commons-io'
    }
    //compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
    //Logger libs
    compile 'com.github.tony19:logback-android-core:1.1.1-3'
    compile 'com.github.tony19:logback-android-classic:1.1.1-3'
    compile 'org.slf4j:slf4j-api:1.7.7'
    //Database libs
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.tojc.ormlite.android:ormlite-content-provider-library:1.0.2@jar'
    //Auto inject view
    compile 'com.jakewharton:butterknife:7.0.1'
    //Robospice
    compile('com.octo.android.robospice:robospice:1.4.14') {
        exclude group: 'commons-io', module: 'commons-io'
    }
    compile('com.octo.android.robospice:robospice-retrofit:1.4.14') {
        exclude group: 'commons-io', module: 'commons-io'
    }
    compile 'com.octo.android.robospice:robospice-ormlite:1.4.14'
    // matirial design
    compile('com.github.afollestad.material-dialogs:core:0.8.5.2@aar') {
        transitive = true
    }

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
}
