apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "io.appery.tester"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 10
        versionName "1.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'com.android.support:appcompat-v7:22.2.0'
    //compile 'com.android.support:cardview-v7:+'
    //compile 'com.android.support:recyclerview-v7:+'
    //compile 'com.android.support:palette-v7:+'
    compile 'com.android.support:support-v4:+'
    //compile 'jivesoftware:smackx:2.2.1'
    compile 'com.google.zxing:android-core:3.1.0'


    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'

    compile 'org.apache.cordova:cordova:3.7.1'
    compile 'org.apache.cordova:cordova-core:3.7.1'


    compile 'com.google:analytics:2.3.1'
}
